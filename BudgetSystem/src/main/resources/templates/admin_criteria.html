<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="_adminheader"></th:block>
	<div class="container">
		<h1>Criteria Management</h1>
		<div class="row">
			<div class="col-md-9"></div>
			<div class="col-md-3">
				<button class="btn btn-info" id="edit-criteria">
					<i class="glyphicon glyphicon-edit"></i>&nbsp;Edit
				</button>
				<button class="btn btn-info" id="save-criteria">
					<i class="glyphicon glyphicon-floppy-save">&nbsp;Save</i>
				</button>
				<button type="button" class="btn btn-info btn-lg"
					data-toggle="modal" data-target="#addModal">
					<i class="glyphicon glyphicon-plus"></i>&nbsp;Add New Criteria
				</button>
				<button type="button" class="btn btn-info btn-lg"
					data-toggle="modal" data-target="#importModal">
					<i class="glyphicon glyphicon glyphicon-import"></i>&nbsp;Import
				</button>
			</div>
		</div>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th colspan="2">Criteria</th>
						<th>Company</th>
						<th>Dept</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody id="table">
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal fade" id="addModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New Criteria</h4>
				</div>
				<div class="modal-body" id="new-criteria">
					<label>Criteria : </label> <input type="text"
						id="add-criteria-name">
				</div>
				<div class="modal-footer">
					<button type="button" id="add-criteria" class="btn btn-custom"
						data-dismiss="modal">Add</button>
					<button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	<div class="modal fade" id="importModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Import Criteria</h4>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<div class="table-responsive">
							<form id="importModalForm" novalidate method="post"	enctype="multipart/form-data" th:action="@{/service/uploadcriteria}">
								<input type="file" name="file" accept=".xlsx" />
								<div class="modal-footer">
									<button type="submit" class="btn btn-custom">Submit</button>
									<button id="import-close" type="button" class="btn btn-custom"
										data-dismiss="modal">Close</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${errors != ''}" class="modal fade" id="errorModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Import Errors</h4>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<div class="table-responsive">
							<p th:utext="${errors}"></p>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="add-close" type="button" class="btn btn-custom"	data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" id="error-btn" data-toggle="modal"
					data-target="#errorModal">
</body>
<script src="/resources/js/admin_criteria.js"></script>
</html>
