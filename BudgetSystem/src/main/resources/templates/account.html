<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Budget System</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

</head>
<body>
	<th:block th:include="_adminheader"></th:block>
	<div class="container">
		<h2>Accounts Management</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr class="trMenu">
						<th>User Name</th>
						<th>Full Name</th>
						<th>Role</th>
						<th>
							<!--button modal add-->
							<button type="button" class="btn btn-info btn-lg"
								data-toggle="modal" data-target="#addModal">
								<span class="glyphicon glyphicon-plus"></span>
							</button>

						</th>
					</tr>
				</thead>
				<tbody id="account"></tbody>
			</table>
		</div>

		<!-- Modal edit-->
		 <div class="modal fade" id="editModal" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit Account</h4>
					</div>
					<div class="modal-body" id="edit-acc">
								
				
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-custom" id="edit-acc-btn">Submit</button>
						<button type="button" class="btn btn-custom" id="edit-close"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div> 
		<!-- Modal Add new-->
		 <div class="modal fade" id="addModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">New Account</h4>
	          <button type="button" class="btn btn-default" id="add-admin" data-role-id="1">ADMIN</button>
	          <button type="button" class="btn btn-default" id="add-user" data-role-id="2">USER</button>
	        </div>
	        <div class="modal-body" id="new-acc" data-role="">
	         	
	        </div>
	        <div class="modal-footer">
	          <button type="button" id="add-account" class="btn btn-custom" data-dismiss="modal">Add</button>
	          <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>
	</div>
</body>
<script src="/resources/js/admin_account.js"></script>
</html>
